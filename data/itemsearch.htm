<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
<style>
  * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }
  .hoverToLink {
    position: relative;
  }
  .hoverToLink .link-iframe {
    display: none;
  }
  .hoverToLink:hover .link-iframe {
    display: block;
  }
  .link-iframe {
    position: absolute;
    width: 600px;
    max-width: 80vw;
    height: 60vh;
    border: 0;
    left: 0;
    z-index: 99;
  }
</style>
  </head>
  <body>
    <div id="renderFormBox"></div>
    <div id="filterListBox"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="./itemscript.js"></script>
  </body>
</html>
